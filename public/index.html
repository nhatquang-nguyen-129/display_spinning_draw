<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üéØ V√íNG QUAY MAY M·∫ÆN üéØ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    #bg-image {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      animation: sway 10s ease-in-out infinite;
    }
    @keyframes sway {
      0%, 100% { transform: scale(1.02); }
      50% { transform: scale(1.03); }
    }

    .flip-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin-top: 90px;
    }

    .digit-box {
      width: 189px;
      height: 253px;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10.56rem;
      font-weight: 900;
      border-radius: 14px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .digit-inner {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .digit-item {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(0);
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-15%); }
      60% { transform: translateY(5%); }
      100% { transform: translateY(0); }
    }
    .bounce { animation: bounce 0.4s ease-out; }

    button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      padding: 12px 34px;
      border-radius: 11px;
      border: none;
      background: #ff6600;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #ff7f2a;
      transform: translateX(-50%) scale(1.08);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <img id="bg-image" src="background.png" alt="background" />

  <div class="flip-container">
    <div class="digit-box">
      <div class="digit-inner" id="inner1"><div class="digit-item">-</div></div>
    </div>
    <div class="digit-box">
      <div class="digit-inner" id="inner2"><div class="digit-item">-</div></div>
    </div>
    <div class="digit-box">
      <div class="digit-inner" id="inner3"><div class="digit-item">-</div></div>
    </div>
  </div>

  <button id="spinBtn" onclick="spin()">B·∫ÆT ƒê·∫¶U QUAY</button>

  <script>
    async function slideOnce(innerEl, nextNum, durationMs = 80) {
      return new Promise((resolve) => {
        const curr = innerEl.querySelector(".digit-item");
        const next = document.createElement("div");
        next.className = "digit-item";
        next.textContent = nextNum;
        next.style.transform = "translateY(-100%)";
        const ms = Math.max(40, Math.min(400, Math.round(durationMs)));
        curr.style.transition = `transform ${ms}ms linear`;
        next.style.transition = `transform ${ms}ms linear`;
        innerEl.appendChild(next);
        next.getBoundingClientRect();
        requestAnimationFrame(() => {
          curr.style.transform = "translateY(100%)";
          next.style.transform = "translateY(0)";
        });
        const cleanup = () => {
          innerEl.removeChild(curr);
          next.style.transition = "";
          next.style.transform = "";
          resolve(next);
        };
        next.addEventListener("transitionend", cleanup, { once: true });
        setTimeout(cleanup, ms + 50);
      });
    }

    async function rollDigitSliding(innerEl, finalNum, totalDuration = 3000) {
      const initialDelay = 20, maxDelay = 280;
      const steps = Math.max(8, Math.floor(totalDuration / 80));
      for (let i = 0; i < steps; i++) {
        const progress = i / Math.max(1, steps - 1);
        const eased = 1 / (1 + Math.exp(-10 * (progress - 0.8)));
        const delay = initialDelay + eased * (maxDelay - initialDelay);
        const rnd = Math.floor(Math.random() * 10);
        await slideOnce(innerEl, rnd, delay);
      }
      const finalEl = await slideOnce(innerEl, finalNum, Math.min(maxDelay, 450));
      finalEl.classList.add("bounce");
      setTimeout(() => finalEl.classList.remove("bounce"), 500);
    }

    function getRandomNumberString() {
      const num = Math.floor(Math.random() * 500) + 1;
      return num.toString().padStart(3, "0");
    }

    async function spin() {
      const btn = document.getElementById("spinBtn");
      const innerEls = [inner1, inner2, inner3];
      const body = document.body;

      btn.disabled = true;
      btn.innerText = "üé≤ ƒêANG QUAY...";
      innerEls.forEach((e) => (e.innerHTML = `<div class="digit-item">-</div>`));

      const digits = getRandomNumberString().split("");
      const durations = [800, 1400, 1800];
      for (let i = 0; i < digits.length; i++)
        await rollDigitSliding(innerEls[i], digits[i], durations[i]);

      // Sau khi quay xong, l√†m ƒëen m√†n h√¨nh
      body.style.backgroundColor = "#000";

      btn.disabled = false;
      btn.innerText = "QUAY L·∫†I";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const btn = document.getElementById("spinBtn");
        if (!btn.disabled) btn.click();
      }
    });
  </script>
</body>
</html>
